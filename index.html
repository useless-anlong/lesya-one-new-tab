                    </svg>
                </button>

    <main>
        <div class="lefter">
            <button class="menu">
                <img src="./sources/menu.svg">
            </button>
            <span class="lefterMain">
                <button id="home">
                    <img src="./sources/home.svg">
                </button>
                <div id="search">
                    <input type="checkbox" id="searchBarHover">
                    <label for="searchBarHover" id="searchBox">
                        <li>
                            <img src="./sources/search.svg">
                        </li>
                    </label>

                    <label class="nav-items" οnclick="createMenu()" for="searchBarHover">
                        <form id="searchBoxMain" target="_self" method="get" action="https://www.baidu.com/s">
                            <input type="text" placeholder="按下 Enter 键发起搜索" autocomplete="off" name="word"
                                class="text" />
                        </form>
                    </label>
                </div>
                <button id="set">
                    <img src="./sources/settings.svg">
                </button>
            </span>
            <button id="net">
                <img src="./sources/unknow.svg" class="connectIcon">
            </button>
        </div>
        <div id="time">
            <!--CLOCK-->
            </script>
            <!--DATE & CLOCK-->
            <!-- <div id="date"> -->
            <div id="dateBox">
                <div id="month" class="datetext"></div>
                <span class="datetext">月</span>
                <div id="date" class="datetext"></div>
                <span class="datetext">日</span>

                <div id="weekday" class="datetext">
                    <script src="getweekday.js">
                    </script>
                </div>
            </div>
            <div id="clock">
                <div class="clocktext" id="hours"></div>
                <div class="clocktext" id="minutes"></div>
            </div>
        </div>
    </main>
    <script type="module" src="background.js"></script>
